<nav class="flex items-center justify-center px-2 mb-6">
    <div class="container px-4 mx-auto flex items-center justify-center">
        <div class="w-full flex justify-center">
            <!-- Mobile menu button -->
            <button type="button" onclick="toggleNavbar('navbar')"
                    class="rounded-md inline-flex items-center justify-center text-gray-500 md:hidden"
                    aria-expanded="false">
                <span class="sr-only">Open menu</span>
                <!-- Menu icon -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <div class="hidden" id="navbar">
            <div class="flex flex-col items-center w-full">
                {% for link in site.nav-menu %}
                    {% unless page.url == link.permalink or page.url == link.permalink | append: '/' %}
                        <a class="text-sm text-gray-500 hover:text-gray-900 px-3 py-2 uppercase"
                           href="{{ link.permalink | prepend: site.baseurl }}">
                            {{ link.text }}
                        </a>
                    {% endunless %}
                {% endfor %}
            </div>
        </div>
    </div>
</nav>

<script>
    function toggleNavbar(collapseID) {
        var element = document.getElementById(collapseID);
        element.classList.toggle("hidden");
        element.classList.toggle("flex");
    }
</script>
